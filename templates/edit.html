<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>edit</title>
</head>
<body class="bg-light">
    
     <div class="container">
        <div class="card justify-content-center m-5 p-5">
            <div class="card-header">
                <h1>Update Your Task in 1 min!</h1>
            </div>
            <div class="card-body">
            <form action="{% url 'edit' get_task.id %}" method='POST'>
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name='new_task' value="{{ get_task.task }}" class="form-control mb-3">
                </div>

                <button type="submit" class="btn btn-success w-25 rounded">Update Task</button>
            </form>
            </div>
           
        </div>
    </div>

    <!-- افزودن اسکریپت‌های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
